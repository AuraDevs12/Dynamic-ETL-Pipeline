<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SchemaFlow â€” Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <!-- NAVBAR (paste shared snippet or include manually) -->
  <header class="topbar">
    <div class="left">
      <a class="brand" href="index.html">SchemaFlow</a>
    </div>
    <nav class="navlinks">
      <a href="index.html">Home</a>
      <a href="upload.html">Upload</a>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="schemas.html">Schemas</a>
      <a href="records.html">Records</a>
    </nav>
  </header>

  <main class="container">
    <section class="metrics" aria-label="Metrics">
      <div class="card">
        <h4>Raw Records</h4>
        <p id="rawRecords" class="metric">--</p>
      </div>
      <div class="card">
        <h4>Normalized Records</h4>
        <p id="normalizedRecords" class="metric">--</p>
      </div>
      <div class="card">
        <h4>Schema Versions</h4>
        <p id="schemaVersions" class="metric">--</p>
      </div>
      <div class="card">
        <h4>File Types</h4>
        <p id="fileTypes" class="metric">--</p>
      </div>
    </section>

    <section class="panels">
      <div class="panel">
        <h3>Schema Versions</h3>
        <table id="schemaTable" class="list-table" aria-describedby="schema-list">
          <thead>
            <tr><th>Version</th><th>Samples</th><th>Last Updated</th><th></th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="panel">
        <h3>Recent Uploads</h3>
        <table id="uploadsTable" class="list-table" aria-describedby="uploads-list">
          <thead>
            <tr><th>Filename</th><th>Type</th><th>Time</th><th></th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
